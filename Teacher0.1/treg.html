<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="treg.css">

  <meta charset="UTF-8">
  <title>Teacher Registration</title>
</head>
<body>

  <h2>Teacher Registration Form</h2>

  <form action="/teg.php" method="post">

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="birthday">Birthday:</label><br>
    <input type="date" id="birthday" name="birthday" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30" required></textarea><br><br>

    <label for="teacherid">Teacher ID:</label><br>
    <input type="text" id="teacherid" name="teacherid" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
  
    <div class="show-password">
      <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
      <label for="togglePassword">Show Passwords</label>
    </div>

    <input type="submit" value="Register">

  </form>

  <script>
    function togglePasswordVisibility() {
      var pwd = document.getElementById("password");
      var confirmPwd = document.getElementById("confirm_password");
      var type = pwd.type === "password" ? "text" : "password";
      pwd.type = type;
      confirmPwd.type = type;
    }
  </script>

</body>
</html>
